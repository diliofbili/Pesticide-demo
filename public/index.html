        width: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        position: relative;
        padding-right: 15px;
    }
    
    /* Indicator arrow to show it's expandable */
    .selected-item-name::after {
        content: "▼";
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        font-size: 10px;
        color: #4CAF50;
    }
    
    /* Expanded state */
    .selected-item.expanded {
        height: auto;
        padding: 15px 12px;
        margin-bottom: 10px;
        background-color: #1a382e;
    }
    
    .selected-item.expanded .selected-item-name {
        width: 100%;
        white-space: normal;
        margin-bottom: 10px;
        font-weight: bold;
        overflow: visible;
    }
    
    .selected-item.expanded .selected-item-name::after {
        content: "▲";
    }
    
    /* Re-arrange layout when expanded */
    .selected-item.expanded {
        display: block;
    }
    
    .selected-item.expanded .selected-item-controls,
    .selected-item.expanded .selected-item-actions {
        margin-top: 8px;
        justify-content: flex-end;
        width: 100%;
    }
    
    .selected-item.expanded .selected-item-controls {
        justify-content: flex-start;
    }
}
/* Full-screen cart modal */
.cart-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

.cart-modal-overlay.active {
    opacity: 1;
    visibility: visible;
}

.cart-modal {
    background-color: #252525;
    width: 90%;
    max-width: 500px;
    max-height: 80vh;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    transform: scale(0.9);
    opacity: 0;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.cart-modal.active {
    transform: scale(1);
    opacity: 1;
}

.cart-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #333;
}

.cart-modal-title {
    color: #4CAF50;
    font-size: 18px;
    font-weight: bold;
}

.cart-modal-close {
    background: none;
    border: none;
    color: #e0e0e0;
    font-size: 24px;
    cursor: pointer;
}

.cart-modal-body {
    padding: 15px;
    overflow-y: auto;
    max-height: calc(80vh - 130px);
}

.cart-modal-footer {
    padding: 15px;
    border-top: 1px solid #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Full item details in modal cart */
.modal-cart-item {
    padding: 12px;
    margin-bottom: 10px;
    background-color: #2d4a3e;
    border-radius: 8px;
}

.modal-cart-item-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
}

.modal-cart-item-name {
    font-weight: bold;
    font-size: 16px;
    white-space: normal;
}

.modal-cart-item-details {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-cart-item-controls {
    display: flex;
    align-items: center;
}

.modal-cart-item-price {
    color: #4CAF50;
    font-weight: bold;
}

    </style>
